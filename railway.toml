[build]
builder = "RAILPACK"
buildCommand = "pip install --no-cache-dir -r backend_api/requirements.txt"
watchPatterns = [
  "backend_api/**",
  "core/**",
  "integrations/**",
  "utils/**",
  "config.py",
]

[deploy]
startCommand = "mkdir -p /app/storage/data /app/storage/exports && ln -sfn /app/storage/data /app/data && ln -sfn /app/storage/exports /app/exports && python -m uvicorn backend_api.app.main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

